<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon-32x32.png">
    <title>Result Summary Component</title>
</head>

<body>
    <div class="outer-div">
        <div class="inner-div1">
            <h3 id="res-card">Your Result</h3>
            <div class="result">
                <h1>76</h1>
                <p>of 100</p>
            </div>
            <h2>Great</h2>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="inner-div2">
            <h3 id="sum-card">Summary</h3>
            <div class="summary">
                <div class="tab" id="out-tab1">
                    <div class="inner-tab1">
                        <img src="assets/images/icon-reaction.svg" alt="icon-reaction">
                        <p>Reaction</p>
                    </div>
                    <div class="inner-tab2">
                        <p class="color-black">80 &nbsp;</p>
                        <p>/ 100</p>
                    </div>
                </div>
                <div class="tab" id="out-tab2">
                    <div class="inner-tab1">
                        <img src="assets/images/icon-memory.svg" alt="icon-reaction">
                        <p>Memory</p>
                    </div>
                    <div class="inner-tab2">
                        <p class="color-black">92 &nbsp;</p>
                        <p>/ 100</p>
                    </div>
                </div>
                <div class="tab" id="out-tab3">
                    <div class="inner-tab1">
                        <img src="assets/images/icon-verbal.svg" alt="icon-reaction">
                        <p>Verbal</p>
                    </div>
                    <div class="inner-tab2">
                        <p class="color-black">61 &nbsp;</p>
                        <p>/ 100</p>
                    </div>
                </div>
                <div class="tab" id="out-tab4">
                    <div class="inner-tab1">
                        <img src="assets/images/icon-visual.svg" alt="icon-reaction">
                        <p>Visual</p>
                    </div>
                    <div class="inner-tab2">
                        <p class="color-black">72 &nbsp;</p>
                        <p>/ 100</p>
                    </div>
                </div>
            </div>
            <button type="button" id="continue-button">Continue</button>
        </div>
    </div>
</body>

</html>
